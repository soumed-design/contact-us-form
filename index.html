<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>contact us form</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
   <div class="contact-us">
     <div class="title">
       <h1>Get in touch with us</h1>
       <h2>Whether you have a question, our team is ready to answer all your questions</h2>
     </div>
     <div class="contact">
       <div class="item name-email">
         <input class="feild" type="text" placeholder="Your name">
         <input class="feild" type="text" placeholder="Your email">
       </div>
       <div class="item">
         <textarea class="feild" placeholder="Message"></textarea>
         <div class="button">
           <button>send</button>
         </div>
       </div>
     </div>
   </div>

</body>
</html>
